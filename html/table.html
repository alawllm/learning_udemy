<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass(kg)</th>
                <th>Maximum mass(kg)</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103</td>
                <td>156</td>
                <td>no</td>
            </tr>


            <tr>
                <td>Somali ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>95</td>
                <td>120</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>65</td>
                <td>120</td>
                <td>66%</td>
            </tr>
        </tfoot>
    </table>

    <h2>Table 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103</td>
                <td>230</td>
                <td>no</td>
            </tr>


            <tr>
                <td>Somali ostrich</td>
                <td>90</td>
                <td>300</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>95</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>65</td>
                <td>66%</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
